<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список всех записей</title>
</head>
<body>
    <a href="{{ url_for('user.create') }}">Создать</a>
    <ul>
        {% for user in users %}
            <li>
                <a href="{{ url_for('user.view', user_id=user.id) }}">{{ user.display_name }} (@{{ user.username }})</a>
                (<a href="{{ url_for('user.update', user_id=user.id) }}">Изменить</a> |
                <a href="{{ url_for('user.delete', user_id=user.id) }}">Удалить</a>)
            </li>
        {% endfor %}
    </ul>
</body>
</html>
