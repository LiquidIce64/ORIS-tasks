{% extends "base.html" %}

{% block title %}Теги{% endblock %}

{% block content %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <div class="container mt-3">
        <h1>Теги</h1>
        <a href="{{ url_for('create_tag') }}" class="btn btn-secondary">Создать новый тег</a>
        <div class="container card card-body mt-3">
            {% for tag in tags %}
                <div class="d-flex align-items-center gap-3 my-1">
                    <a class="badge rounded-pill btn btn-secondary flex-grow-1" style="font-size: 20px; background-color: {{ tag['color'] }}; border-color: {{ tag['color'] }}" href="{{ url_for('edit_tag', tag_id=tag['id']) }}">{{ tag['tag_name'] }}</a>
                    <form action="{{ url_for('delete_tag', tag_id=tag['id']) }}" method="POST" class="d-inline">
                        <button class="btn-close" type="submit"></button>
                    </form>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
