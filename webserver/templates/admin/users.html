{% extends "base.html" %}

{% block title %}Пользователи{% endblock %}

{% block content %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <a class="btn btn-primary" href="/create_user">Добавить пользователя</a><br><br>
    <h1>Пользователи</h1>
    {% for user in users %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ user['login'] }}</h5>
                <p class="card-text">{{ user['password'] }}</p>
                <a class="btn btn-secondary" href="{{ url_for('edit_user', username=user['login']) }}">Редактировать</a>
                <form action="{{ url_for('delete_user', username=user['login']) }}" method="POST" class="d-inline">
                    <button class="btn btn-danger" type="submit">Удалить</button>
                </form>
            </div>
        </div>
    {% endfor %}
{% endblock %}
