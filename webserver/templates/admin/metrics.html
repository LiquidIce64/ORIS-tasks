{% extends "base.html" %}

{% block title %}Метрики{% endblock %}

{% block content %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <h1>Метрики пользователей</h1>
    {% for metric in metrics %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ metric['name'] }}</h5>
                <p class="card-text">{{ metric['value'] }}</p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
