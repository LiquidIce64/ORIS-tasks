{% extends "base.html" %}

{% block title %}Личный кабинет{% endblock %}

{% block content %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <div class="container card card-body mt-3">
        <div class="d-flex align-items-center gap-3">
            <h1 class="flex-grow-1">Личный кабинет {{ user['username'] }}</h1>
            <form action="{{ url_for('delete_account') }}" method="POST">
                <button class="btn btn-danger" type="submit">Удалить аккаунт</button>
            </form>
        </div>
        <form method="POST">
            <div class="mb-3">
                <label for="display_name" class="form-label">Имя пользователя</label>
                <input class="form-control" type="text" id="display_name" name="display_name" value="{{ user['display_name'] }}" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input class="form-control" type="password" id="password" name="password" value="{{ user['password'] }}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Электронная почта</label>
                <input class="form-control" type="text" id="email" name="email" value="{{ user['email'] }}">
            </div>
            <div class="mb-3">
                <label for="phone_number" class="form-label">Номер телефона</label>
                <input class="form-control" type="text" id="phone_number" name="phone_number" value="{{ user['phone_number'] }}">
            </div>
            <button type="submit" class="btn btn-success">Сохранить</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Назад</a>
        </form>
    </div>
{% endblock %}
