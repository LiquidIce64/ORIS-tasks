{% extends "base.html" %}

{% block title %}Создание обсуждения{% endblock %}

{% block content %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <div class="container card card-body mt-3">
        <h1>Создать новое обсуждение</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">Заголовок</label>
                <input class="form-control" type="text" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Описание</label>
                <textarea class="form-control" id="description" name="description" required></textarea>
            </div>
            <div class="mb-3">
                <label for="tags" class="form-label">Теги</label>
                <select multiple class="container" id="tags" name="tags">
                    {% for tag in tags %}
                        <option class="badge bg-secondary rounded-pill" style="margin: 2px" value="{{ tag['id'] }}">{{ tag['tag_name'] }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-success">Сохранить</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Назад</a>
        </form>
    </div>
{% endblock %}
