{% extends "base.html" %}

{% block title %}Редактирование комментария{% endblock %}

{% block content %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <div class="container card card-body mt-3">
        <h1>Редактировать комментарий</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="comment_text" class="form-label">Комментарий</label>
                <textarea class="form-control" id="comment_text" name="comment_text" required>{{ comment['comment_text'] }}</textarea>
            </div>
            <button type="submit" class="btn btn-success">Сохранить</button>
            <a href="{{ url_for('get_thread', thread_id=comment['thread_id']) }}" class="btn btn-secondary">Назад</a>
        </form>
    </div>
{% endblock %}
